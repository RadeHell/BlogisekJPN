{% extends "Main.html" %}

{% block content %}





{% block content %}
<section class="content2">
<div class="container mt-5">
    <h2>{{ vocab_list.name }}</h2>
    <ul class="list-group">
        {% for word in vocab_list.words.all %}
            <li class="list-group-item">
                {{ word.english_word }} - {{ word.japanese_word }}
            </li>
        {% endfor %}
    </ul>
</div>
</section>
{% endblock %}

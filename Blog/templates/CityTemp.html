{% extends "MainCity.html" %}

{% block content %}


    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12">
               
                <div class="card big-city-card">
                    <h2 class="card-title">{{ city.name }}</h2>
                    <img src="{{ city.image_url }}" alt="{{ city.name }}" class="img-fluid">
                    <div class="card-body">
                        <p class="card-text">{{ city.description }}</p>
                        <p class="card-text">{{ city.parag2 }}</p>
                        <img src="{{ city.image_url2 }}" class="card-img" alt="{{ city.name }}">
                        <p class="card-text">{{ city.parag3 }}</p>
                        <img src="{{ city.image_url3 }}" class="card-img" alt="{{ city.name }}">
                        <a href="{% url 'cities_list' %}"  class="btn btn-secondary mt-4">Back to City List</a>
                    </div>
                </div>
            </div>
        </div>
       
    </div>

<div class="container my-5">




    <button id="scrollToTopBtn" title="Go to top">Top</button>


</div>




{% endblock %}

{% extends "Main.html" %}



{% block content %}
<section class="content2">
    <div class="container mt-5">

<h1>Delete Vocabulary List</h1>
<p>Are you sure you want to delete the vocabulary list "{{ vocab_list.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="{% url 'preview_words' vocab_list.id %}">Cancel</a>
{% endblock %}
